<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Catalog</title>
   <script src="https://kit.fontawesome.com/8a809deddf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for product catalog and product card */
.product-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive 2-column grid */
    gap: 20px; /* Spacing between grid items */
}

.product-card {
    border: 1px solid #070108;
    padding: 20px;
    text-align: center;
}

.product-card img {
    max-width: 100%;
    height: auto;
}
/* Add this CSS to style the shopping basket icon and number subscript */
#basketIcon {
    position: relative;
    cursor: pointer;
}

#basketIcon #itemCount {
    position: absolute;
    top: -10px;
    right: -10px;
    background-color: #ff6347; /* Define a background color for the count */
    color: #fff;
    border-radius: 50%; /* Make the count background circle-shaped */
    padding: 4px 8px;
    font-size: 14px; /* Adjust the font size as needed */
}
/* Add style to hide the cart initially and show it when toggled */
.cart-container {
    display: none;
}

.cart-container.show-cart {
    display: block;
}

    </style>
</head>
<body>
    <h1> Jaderel Product Catalog</h1>
    <div> 
        <header>
            <a href="P" class="logo"><img src="Logo1.png" width="25%" height="25%"></a>
           <!-- <a href ="jaderel">Home</a>-->
           <div class="top-nav"> 
            <a href="about">About</a>
            <a href="new">New Collection</a>
            <a href="basket"><i class="fa-solid fa-basket-shopping"></i></i></a>
          
            </div>
            <div class="basket-icon" id="basketIcon" onclick="showCart()"><i class="fa-solid fa-basket-shopping"></i><span id="itemCount">0</span></div>
        </header>
    </div>


    <div class="product-container" id="productCatalog">
        <!-- Product catalog will be dynamically loaded here -->
    </div>

    <div class="cart-container" id="shoppingCart">
        <h2>Shopping Cart</h2>
        <div id="cartItems">
            <!-- Shopping cart items will be dynamically loaded here -->
        </div>
        <p>Total: £<span id="totalCost">0.00</span></p>
    </div>
    <script src="productCatalog.js"></script>
    
    <section class="bottom">
        <p class="mlogo"><i class='bx bxs-package' ></i></p>
        <p>Worldwide Shipping And Delivery</p><br><br>
        <p class="mlogo"><i class='bx bxs-message-rounded-dots' ></i></p>
        <p>Feel free to <a href="https://gmail.com/">email us</a></p>
        <br><br><br>
    </section>
    <footer>
        <h5><a href="Customer.care" id="about" >About Us</a></h5>
        <h5><a href="Customer.care" >Customer Care</a></h5>
        <h5><a href="Customer.care" >Help</a></h5>
        
       <p>@Jaderel 2024</p>
        <div class="bottom-nav">
            <a href="https://tiktok.com/" target="blank"><i class='bx bxl-tiktok'></i></a>
            <a href="https://www.instagram.com/" target="blank"><i class='bx bxl-instagram'></i></a>
            <a href="https://pinterest.com/" target="blank"><i class='bx bxl-pinterest'></i></a>
            <a href="https://www.linkedin.com/in/praisefield-akinbola/" target="blank"><i class='bx bxl-linkedin' ></i></a>
        </div><br><br>
        <label for="currency">
            <select id="currency" name="currency">
              <option value="">UK Pounds(£)</option>
              <option value="1">USA Dollars($)</option>
              <option value="2">Nigeria Naira (₦)</option>
              <option value="3">Japan Yen(¥)</option>
              <option value="4">Europe Euro(€)</option>
            </select>
          </label>
    </footer>
</body>
</html>
